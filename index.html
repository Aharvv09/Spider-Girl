<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Game ‚ù§</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        color: white;
        overflow: hidden;
    }

    h1 {
        margin: 20px 0;
        font-size: 2.2rem;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {text-shadow: 0 0 10px #fff;}
        to {text-shadow: 0 0 25px #ff69b4;}
    }

    .game-container {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        grid-gap: 15px;
        margin-top: 20px;
    }

    .card {
        width: 80px;
        height: 80px;
        background: #fff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        position: relative;
        transform: perspective(600px) rotateY(0deg);
        transition: transform 0.5s;
        color: #ff4b5c;
    }

    .card.flipped {
        transform: perspective(600px) rotateY(180deg);
        background: #ffe3e6;
    }

    .card.matched {
        background: #ffb6c1;
        cursor: default;
        transform: rotateY(0deg) scale(1.1);
        box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
    }

    #messageBox {
        margin-top: 20px;
        font-size: 1.2rem;
        background: rgba(0,0,0,0.3);
        padding: 10px 15px;
        border-radius: 10px;
        display: none;
    }

    #score {
        margin-top: 10px;
        font-size: 1.2rem;
    }

    /* Floating heart bubbles */
    .floating-heart {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        color: #ff4b5c;
        animation: floatUp 4s linear forwards;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(0.5); opacity: 0.8;}
        50% { transform: translateY(-150px) scale(1); opacity: 1;}
        100% { transform: translateY(-300px) scale(0.5); opacity: 0;}
    }
</style>
</head>
<body>

<h1>Surprised For You ‚ù§</h1>
<div id="score">Score: 0</div>
<div class="game-container" id="gameContainer"></div>
<div id="messageBox"></div>

<!-- Background music -->
<audio id="bgMusic" src="c:\Users\ASUS\Downloads\Pehla Pyaar.mp3" loop autoplay>




</audio>


<script>
const hearts = [
    {symbol:"‚ù§", message:"Good Morning Baby Girll üíñ"},
    {symbol:"üíñ", message:"I Love You Forever Salonyy‚ú®"},
    {symbol:"üíò", message:"Always Stay With Me üíò"},
    {symbol:"üíù", message:"A gift of love just for you üíù"},
    {symbol:"üíó", message:"Forever in my heart üíó"},
    {symbol:"üíû", message:"Our hearts beat as one üíû"},
    {symbol:"üíï", message:"Endless hugs and kisses üíï"},
    {symbol:"‚ù£Ô∏è", message:"My dearest treasure ‚ù£Ô∏è"}
];

let cardsArray = [...hearts, ...hearts];
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matches = 0;
let score = 0;

const gameContainer = document.getElementById("gameContainer");
const messageBox = document.getElementById("messageBox");
const scoreEl = document.getElementById("score");
const bgMusic = document.getElementById("bgMusic");

// Ensure music plays on mobile
document.body.addEventListener('click', () => { bgMusic.play(); }, {once:true});

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function createBoard() {
    shuffle(cardsArray).forEach((heartObj) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.heart = heartObj.symbol;
        card.dataset.message = heartObj.message;
        card.innerHTML = "";
        card.addEventListener("click", flipCard);
        gameContainer.appendChild(card);
    });
}

function flipCard() {
    if(lockBoard) return;
    if(this === firstCard) return;

    this.classList.add("flipped");
    this.innerHTML = this.dataset.heart;

    if(!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    lockBoard = true;

    checkMatch();
}

function checkMatch() {
    if(firstCard.dataset.heart === secondCard.dataset.heart) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matches++;
        score += 10;
        showMessage(firstCard.dataset.message); 
        resetBoard();
    } else {
        score -= 2;
        setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            firstCard.innerHTML = "";
            secondCard.innerHTML = "";
            resetBoard();
        }, 1000);
    }
    scoreEl.innerText = "Score: " + score;
    if(matches === hearts.length) {
        setTimeout(()=> {
            showMessage("Congratulations!! You Win My Heart Babes üíï");
            triggerFloatingHearts();
        },500);
    }
}

function resetBoard() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
}

function showMessage(msg){
    messageBox.innerText = msg;
    messageBox.style.display = "block";
    setTimeout(()=>messageBox.style.display = "none",2000);
}

function triggerFloatingHearts() {
    const totalHearts = 30;
    for(let i=0;i<totalHearts;i++){
        setTimeout(createFloatingHeart, i*200);
    }
}

function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 4000);
}

createBoard();
</script>

</body>
</html>
